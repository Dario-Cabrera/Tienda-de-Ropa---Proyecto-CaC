<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
  <!--CSS-->
  <link rel="stylesheet" href="/css/shop.css" />
  <title>Levona | Shop</title>

<body class="shop-page">

  <header>
    <!--MENU SUPERIOR-->

  </header>

      <!--MUESTRA TRES TIPOS DE PRODUCTOS: Vestidos, calzado y accesorios-->
      <h1 class="shopTitle">ENCARGA TU PROPIO ESTILO</h1>
      <div class="containerShop"> <!--Contenedor de TODO-->
        <div class="item-shop">
          <a class="shopLinks" href=#vestidos>
            <img class="imagenShop" src="/img/shop/maindress.jpg" alt="Vestidos">
            <h2 class="textoImagen">VESTIDOS</h2>
          </a>
        </div>
        <div class="item-shop">
          <a class="shopLinks" href=#calzado>
            <img class="imagenShop" src="img/shop/mainshoes.jpg" alt="Zapatos">
            <h2 class="textoImagen">CALZADO</h2>

        </div>
        <div class="item-shop">

          </a>
        </div>

      </div>
    </section>
