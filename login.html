    <main class="mainLogIn">

    <h1 id="titleLogIn" class="titleLogIn">Log In!</h1>

    <p class="email-containerLogIn">
      <label for="email">Email: </label>
      <input id="emailLogIn" name="emailLogIn" type="text" placeholder="example@example.com"/>
      <span id="emailError" class="errorLogIn"></span>
    </p>
    <p class="password-containerLogIn">
      <label for="passwordInput">Password: </label>
      <div class="password-input-wrapper">
        <input id="passwordInput" type="password" class="password-input" placeholder="Please create your Password">
        <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
      </div>
      <span id="passwordError" class="errorLogIn"></span>
    </p>
    <button id="submitLogIn" class="submitLogIn" type="submit">Log In</button>
    <p id="error" class="errorLogIn"></p>
    <button id="submitSignUp" class="submitSignUp" type="submit">Sign Up</button>
    <p id="error" class="errorLogIn"></p>
    <div id="successModalLogIn" class="modalLogIn">
      <div class="modalContent">
          <span class="closeLogIn">&times;</span>
          <p>Log In complete!</p>
          <p>You'll be redirected to our Homepage</p> 
      </div>
    </div>
</form>
